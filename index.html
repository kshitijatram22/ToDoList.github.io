<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width" , initial-scale="1.0">

    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>To - Do List</h1>
    </header>
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add Task" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <button class="btn btn-outline-success" id="AddButton">Add</button>
            </div>
            <ul id="ParentList" class="list-group ">
                <li class="list-group-item d-flex justify-content-between">
                    <h4 class="flex-grow-1">Wake up</h4>
                    <button class="btn btn-warning mx-5" onclick="EditTask(this)">Edit</button>
                    <button class="btn btn-danger" onclick="RemoveTask(this)">Remove</button>
                </li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
